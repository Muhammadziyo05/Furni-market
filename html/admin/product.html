<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Mahsulotlar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    aside {
      width: 220px;
      background: #3b5d50;
      color: white;
      padding: 20px;
    }

    aside h2 {
      font-size: 22px;
      margin-bottom: 30px;
      text-align: center;
    }

    aside nav a {
      display: block;
      color: #ccc;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: 600;
    }

    aside nav a:hover,
    aside nav a.active {
      color: #fff;
    }

    main {
      padding: 40px 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* h2 {
      color: #3b5d50;
      margin-bottom: 20px;
      text-align: center;
    } */
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .product-card {
      background: white;
      padding: 20px;
      width: 250px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product-card h4 {
      margin: 12px 0 6px;
      font-size: 18px;
    }

    .product-card p.price {
      font-size: 16px;
      color: #444;
      font-weight: bold;
    }

    .product-card p.description {
      font-size: 14px;
      color: #666;
      margin: 6px 0 10px;
    }

    .upload-form {
      background-color: #fff;
      padding: 20px;
      margin-top: 40px;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .upload-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .upload-form input,
    .upload-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .upload-form button {
      width: 100%;
      padding: 12px;
      background-color: #3b5d50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .upload-form button:hover {
      background-color: #2a453d;
    }
  </style>
</head>

<body>
  <aside>
    <h2>Admin Panel</h2>
    <nav>
      <a href="/admin/dashboard">Dashboard</a>
      <a href="/admin/products" class="active">Products</a>
      <a href="/admin/users">Foydalanuvchilar</a>
      <a href="/admin/payments">Toâ€˜lovlar</a>
      <a href="/admin/message">Xabarlar</a>
      <a href="/exit">Chiqish</a>
    </nav>
  </aside>
  <main>
    <div class="upload-form">
      <h2>Yangi mahsulot qoâ€˜shish</h2>
      <br>
      <form id="productForm">
        <label for="name">Nomi</label>
        <input type="text" id="name" required>

        <label for="price">Narxi</label>
        <input type="number" id="price" required>

        <label for="quantity">Miqdori</label>
        <input type="number" id="quantity" required>

        <label for="description">Tavsifi</label>
        <textarea id="description" rows="3"></textarea>

        <label for="image">Rasm (jpg/png)</label>
        <input type="file" id="image" accept="image/*" required>

        <button type="submit">Qoâ€˜shish</button>
      </form>
    </div>

    <h2 style="margin-top: 50px;">Mahsulotlar roâ€˜yxati</h2>
    <br><br>
    <div class="product-grid" id="product-list"></div>
  </main>

  <script>
    // Sahifa yuklanganda mahsulotlar roâ€˜yxatini yuklash
    document.addEventListener('DOMContentLoaded', () => {
      loadProducts();
    });

    // Mahsulotlarni yuklash funksiyasi
    function loadProducts() {
      fetch('/admin/productcs')
        .then(res => res.json())
        .then(data => {
          const productList = document.getElementById('product-list');
          productList.innerHTML = '';

          data.forEach((item, index) => {
            productList.innerHTML += `
          <div class="product-card">
            <img src="${item.image}" alt="${item.name}">
            <h4>${item.name}</h4>
            <p class="price">${item.price.toLocaleString()} soâ€˜m</p>
            <p class="description">${item.description || 'Tavsif yoâ€˜q'}</p>
            <button onclick="removeItem('${item._id}')"
              style="margin-top:10px; padding:8px; background:#e74c3c; border:none; color:white; border-radius:4px; cursor:pointer;">
              ðŸ—‘ Oâ€˜chirish
            </button>
          </div>
        `;
          });
        });
    }


    function removeItem(index) {
      if (!confirm("Bu mahsulotni oâ€˜chirishga ishonchingiz komilmi?")) return;

      fetch(`/admin/delete-productcs/${index}`, {
        method: 'DELETE'
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          loadProducts(); // Roâ€˜yxatni yangilaydi
        })
        .catch(err => {
          console.error("Oâ€˜chirishda xatolik:", err);
          alert("Oâ€˜chirishda xatolik yuz berdi.");
        });
    }


    // Yangi mahsulotni yuborish formasi
    document.getElementById('productForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append('name', document.getElementById('name').value);
      formData.append('price', document.getElementById('price').value);
      formData.append('quantity', document.getElementById('quantity').value);
      formData.append('description', document.getElementById('description').value);
      formData.append('image', document.getElementById('image').files[0]);

      try {
        const response = await fetch('/admin/add-productcs', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        alert(result.message);

        if (response.ok) {
          document.getElementById('productForm').reset();
          loadProducts(); // Sahifadagi mahsulotlar roâ€˜yxatini yangilaydi
        }
      } catch (err) {
        console.error("Mahsulotni yuborishda xatolik:", err);
        alert("Xatolik yuz berdi.");
      }
    });
  </script>

</body>

</html>
