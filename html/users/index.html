<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - Furni</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f8f9fa;
    }

    header {
      background-color: #3b5d50;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
    }

    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: #ccc;
      font-weight: 600;
      position: relative;
    }

    nav a:hover,
    nav a.active {
      color: #fff;
    }

    nav a.active::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 4px;
      background: #f9bf29;
    }

    main {
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      color: #3b5d50;
      margin-bottom: 20px;
    }

    .section {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 40px;
      width: 50%;
    }

    .profile-info p {
      margin-bottom: 12px;
      font-size: 16px;
    }

    .profile-info strong {
      color: #3b5d50;
    }

    .balance-box {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9f5ec;
      border-left: 5px solid #3b5d50;
      border-radius: 5px;
    }

    .balance-box p {
      font-size: 18px;
      color: #2b473e;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 40px 60px;
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Furni</div>
    <nav>
      <a href="/user/profile" class="active">Profil</a>
      <a href="/user/shop">Shop</a>
      <a href="/user/cart">Savatcha</a>
      <a href="/user/tolov">To‘lov</a>
      <a href="/exit">Chiqish</a>
    </nav>
  </header>

  <main>
    <div class="section">
      <h2>Foydalanuvchi Profil Ma'lumotlari</h2>
      <div class="profile-info">
        <p><strong>Ism:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Telefon:</strong> <span id="phone"></span></p>
        <p><strong>Manzil:</strong> <span id="address"></span></p>
        <p><strong>Savatdagi maxsulotlar soni:</strong> <span id="cartCount"></span></p>
      </div>
    </div>
  </main>


  <footer>
    &copy; 2025 Furni. All rights reserved.
  </footer>

  <script>
    const username = localStorage.getItem('currentUser');

    if (!username) {
      alert("Iltimos, tizimga kiring.");
    } else {
      fetch('/get-profile-data', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById('name').textContent = data.username;
          document.getElementById('email').textContent = data.email;
          document.getElementById('phone').textContent = data.phone;
          document.getElementById('address').textContent = data.address;
          document.getElementById('cartCount').textContent = data.cartCount + " ta";
        })
        .catch(err => {
          console.error(err);
          console.log("Ma’lumotlarni yuklashda xatolik.");
        });
    }

  </script>


</body>

</html>
