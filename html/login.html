<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Furni</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background-color: #f8f9fa; }
    header {
      background-color: #3b5d50;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo { font-size: 28px; font-weight: 700; color: #fff; }
    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: #ccc;
      font-weight: 600;
      position: relative;
    }
    nav a:hover, nav a.active { color: #fff; }
    nav a.active::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 4px;
      background: #f9bf29;
    }
    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin: 80px auto;
      height: 52.1vh;
    }
    h2 {
      text-align: center;
      color: #3b5d50;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3b5d50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .link a {
      color: #3b5d50;
      text-decoration: none;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 40px 60px;
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Furni</div>
    <nav>
      <a href="/index">Home</a>
      <a href="/shop">Shop</a>
      <a href="/about">About</a>
      <a href="/services">Services</a>
      <a href="/blog">Blog</a>
      <a href="/contact">Contact</a>
      <a href="/login" class="active">Login or Sign Up</a>
    </nav>
  </header>

  <div class="login-box">
    <h2>Login</h2>
    <form method="post">
      <input type="text" placeholder="Username" name="username" required />
        <input type="password" placeholder="Password" name="password" required />
      <button type="submit">Kirish</button>
    </form>
    <div class="link">Akkauntingiz yo‘qmi? <a href="/signup">Ro‘yxatdan o‘ting</a></div>
  </div>

  <footer>
    &copy; 2025 Furni. All rights reserved.
  </footer>
</body>
</html>
